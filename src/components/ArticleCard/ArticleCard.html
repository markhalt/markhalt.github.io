  <img src="{{image}}" alt="{{title}}" class="article-card-img" />
  <div class="article-card-content">
    <h2>{{title}}</h2>
    <p>{{summary}}</p>
    <a href="src/pages/ArticlePage/index.html?article={{slug}}">Read more</a>
  </div>
</div>
